<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>Reminder Dashboard</title>

		<link rel="stylesheet" href="styles/addReminder.css" />
		<link rel="stylesheet" href="styles/calender.css" />
		<link rel="stylesheet" href="styles/header.css" />
		<link rel="stylesheet" href="styles/loginPage.css" />
		<link rel="stylesheet" href="styles/reminderCountdown.css" />
		<link rel="stylesheet" href="styles/global.css" />
		<link rel="stylesheet" href="styles/reminders.css" />
		<link rel="stylesheet" href="styles/rightSidebar.css" />
		<link rel="stylesheet" href="styles/sideBar.css" />
	</head>
	<body>
		<div style="display: flex; height: 100vh">
			<!-- Sidebar (Moved to the left) -->
			<aside class="sidebar">
				<div class="sidebar-header">
					<div class="logo">OSPReminder</div>
				</div>

				<h3>Reminders</h3>
				<!-- Navigation items for Reminders -->
				<nav class="sidebar-nav">
					<a href="#Today" class="nav-item"><i class="fa-solid fa-bell"></i><span>Today</span></a>
					<a href="#upcoming" class="nav-item"><i class="fa-solid fa-bell"></i><span>Upcoming</span></a>
					<a href="#Past" class="nav-item"><i class="fa-solid fa-bell"></i><span>Past</span></a>
				</nav>

				<div class="add-view-section">
					<button class="add-view-btn">View Reminders</button>
				</div>

				<div class="sidebar-divider"><hr /></div>

				<div class="sidebar-menu">
					<h3>ToDo List</h3>
					<!-- Navigation items for ToDo List -->
					<a href="#Task" class="nav-item"><i class="fa-solid fa-bell"></i> <span>Task</span> </a>
					<a href="#Completed" class="nav-item"> <i class="fa-solid fa-bell"></i><span>Completed</span> </a>
					<a href="#Archived" class="nav-item"> <i class="fa-solid fa-bell"></i><span>Archived</span> </a>
				</div>
				<div class="add-view-section">
					<button class="add-view-btn">View Tasks</button>
				</div>

				<div class="sidebar-divider"><hr /></div>

				<div class="Categories">
					<h3>Categories</h3>
					<nav class="sidebar-categories">
						<a href="#Work" class="nav-item"><i class="fa-solid fa-bell"></i><span>Work</span> </a>
						<a href="#Personal" class="nav-item"><i class="fa-solid fa-bell"></i> <span>Personal</span> </a>
						<a href="#Shopping" class="nav-item"><i class="fa-solid fa-bell"></i><span>Shopping</span> </a>
						<a href="#Health" class="nav-item"><i class="fa-solid fa-bell"></i><span>Health</span> </a>
						<a href="#Travel" class="nav-item"><i class="fa-solid fa-bell"></i><span>Travel</span> </a>
						<a href="#Other" class="nav-item"><i class="fa-solid fa-bell"></i><span>othersothers</span> </a>
					</nav>
				</div>
			</aside>

			<!-- Main Content Area -->
			<div style="flex: 1; display: flex; flex-direction: column">
				<!-- Header -->
				<header class="header">
					<div class="header-left">
						<h2>Reminders</h2>
					</div>
					<div class="search-bar">
						<input type="text" placeholder="search for reminders/task..." />
					</div>
					<div class="header-right">
						<img src="" alt="User" class="user-avatar" />
						<button id="logout-button" class="logout-btn">Logout</button>
					</div>
				</header>

				<!-- Main Content Grid -->
				<main style="display: flex; flex: 1; padding: 50px; gap: 50px; justify-content: center">
					<!-- Left Column -->
					<div style="flex: 2; display: flex; flex-direction: column; gap: 20px">
						<!-- Calendar Component -->
						<div class="app">
							<div class="react-calendar">
								<!-- Calendar content can be dynamically generated or static -->
							</div>
						</div>

						<!-- Reminders Component -->
						<div class="reminders-list-container">
							<div class="reminders-header">
								<h3>Reminders</h3>
							</div>
							<div class="reminders-list">
								<!-- This list will be populated by reminders.js -->
							</div>
						</div>
					</div>

					<!-- Right Column -->
					<div style="flex: 1; display: flex; flex-direction: column; gap: 20px">
						<!-- Right Sidebar Component -->
						<div class="right-sidebar">
							<!-- Reminder Countdown -->
							<div class="reminder-card">
								<div class="reminder-header">
									<span class="header-title">Upcoming Reminders</span>
								</div>
								<div class="reminder-item">
									<div class="checkbox-container">
										<input type="checkbox" id="reminder-checkbox" />
										<label for="reminder-checkbox" class="checkbox-label" id=""></label>
									</div>
									<span class="reminder-text">"....."</span>
								</div>
								<div class="countdown-timer"></div>
							</div>

							<!-- Overview -->
							<div class="reminders-overview">
								<div class="overview-header">
									<h4>Reminders</h4>
								</div>
								<p class="time"></p>

								<!-- the reminder will be disply according the thier priorities -->
								<!-- should display only the title -->
								<ul>
									<li><span class="dot yellow"></span>Proirtis Reminders</li>
									<li><span class="dot pink"></span>Privete Reminders</li>
									<li><span class="dot blue"></span>Boorsike</li>
								</ul>
							</div>
						</div>

						<!-- Add Reminder Component -->
						<div class="add-reminder-form">
							<h4>Add Reminders</h4>
							<form>
								<div class="form-group">
									<input type="text" placeholder="Title" />
								</div>
								<div class="form-group">
									<input type="text" placeholder="Notes" />
								</div>
								<div class="form-group">
									<input type="date" placeholder="Date" />
								</div>
								<div class="form-group">
									<input type="time" placeholder="Time" />
								</div>
								<div>
									<label for="Priority" id="">Priority</label>

									<select name="Priority" id="Priority">
										<option value="High">High</option>
										<option value="medium">Medium</option>
										<option value="low">Low</option>
									</select>
								</div>

								<div>
									<label for="Category" id="">Category</label>

									<select name="Categories" id="Categories">
										<option value="work">Work</option>
										<option value="Personal">Personal</option>
										<option value="shopping">Shopping</option>
										<option value="health">Health</option>
										<option value="travel">Travel</option>
										<option value="others">Others</option>
									</select>
								</div>
								<button type="submit" class="submit-btn">Add</button>
							</form>
						</div>
					</div>
				</main>
			</div>
		</div>

		<!-- JavaScript Files -->
		<script src="./index.js"></script>
	</body>
</html>
