<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Reminder App</title>
		
		<link rel="stylesheet" href="styles/header.css" />
		<link rel="stylesheet" href="styles/loginPage.css" />
		<link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/global.css" />

	</head>
	<body>
		<div style="display: flex; height: 100vh">

			<!-- Main Content Area -->
			<div style="flex: 1; display: flex; flex-direction: column">
				<!-- Header (without logout button) -->
				<header class="header">
					<div class="header-left">
						<h2>Reminders</h2>
					</div>
					<div class="header-right">
						<img src="" alt="User" class="user-avatar" />
					</div>
				</header>

				<!-- Main Content Grid -->
				<main style="display: flex; flex: 1; justify-content: center; align-items: center;">
					<!-- Login Form Container -->
                    <div class="login-page-container">
                        <div class="login-box">
                            <h2>Login</h2>
                            <form id="auth-form">
                                <div class="input-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required />
                                </div>
                                <div class="input-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" required />
                                </div>
                                <div class="input-group" id="confirm-password-group" style="display: none;">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" />
                                </div>
                                <button type="submit" class="auth-button">Login</button>
                            </form>

                            <div class="divider"><span>OR</span></div>

                            <button class="social-button google-button">Continue with Google</button>
                            <button class="social-button outlook-button">Continue with Outlook</button>

                            <p class="toggle-auth" id="toggle-auth">
                                Don't have an account? <span>Sign Up</span>
                            </p>
                        </div>
                    </div>
				</main>
			</div>
		</div>

		<!-- Firebase SDK -->
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

		<!-- Your scripts -->
		<script type="module" src="./firebase-config.js"></script>
		<script type="module" src="./login.js"></script>
	</body>
</html>
