<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reminders</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/view-reminders.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h2>All Reminders</h2>
        </div>
        <div class="header-right">
            <a href="index.html" class="back-btn">Back to Dashboard</a>
            <button id="logout-button" class="logout-btn">Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div id="reminders-grid" class="reminders-grid">
            <!-- Reminders will be dynamically inserted here by view-reminders.js -->
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Your scripts -->
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./view-reminders.js"></script>
</body>

</html>
