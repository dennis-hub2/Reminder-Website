<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reminders</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/view-reminders.css" />
    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1000;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h2>All Reminders</h2>
        </div>
        <div class="header-right">
            <a href="index.html" class="back-btn">Back to Dashboard</a>
            <button id="logout-button" class="logout-btn">Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div id="reminders-grid" class="reminders-grid">
            <!-- Reminders will be dynamically inserted here -->
        </div>
    </main>

    <!-- Edit Reminder Modal -->
    <div id="edit-reminder-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h4>Edit Reminder</h4>
            <form id="edit-reminder-form">
                <input type="hidden" id="edit-reminder-id">
                <div class="form-group"><input type="text" id="edit-reminder-title" placeholder="Title" required />
                </div>
                <div class="form-group"><input type="text" id="edit-reminder-notes" placeholder="Notes" /></div>
                <div class="form-group"><input type="date" id="edit-reminder-date" placeholder="Date" required /></div>
                <div class="form-group"><input type="time" id="edit-reminder-time" placeholder="Time" required /></div>
                <div>
                    <label for="edit-reminder-priority">Priority</label>
                    <select name="Priority" id="edit-reminder-priority">
                        <option value="High">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div>
                    <label for="edit-reminder-category">Category</label>
                    <select name="Categories" id="edit-reminder-category">
                        <option value="work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="travel">Travel</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Your scripts -->
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./view-reminders.js"></script>
</body>

</html>
